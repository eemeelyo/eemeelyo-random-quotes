<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/55a775b96e.js" crossorigin="anonymous"></script>
  <title>Random Quote Generator</title>
</head>

<body>
  <div class="container">
    <div class="quoteArea">
      <h1 id="quote">" My Friend! "</h1>
    </div>
    <div class="authorArea">
      <h3 id="author"> - eemeelyo - </h3>
    </div>
    <div id="getButton">
      <button onclick="getQuote()" type="button" class="btn">Get Quote</button>
    </div>
    <div class="formArea">
      <form>
        <input value="" autocomplete="off" type="text" id="inputName" class="inputBox" name="inputName"
          placeholder="Name">
        <input value="" autocomplete="off" type="text" id="inputQuote" class="inputBox" name="inputQuote"
          placeholder="Add your Quote?!"><br>
      </form>
      <div id="addBtn">
        <button class="fas fa-plus-circle" id="addButton" onclick="addQuote()" type="button"></button>
      </div>
      </form>
    </div>
  </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
